<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lemon Press</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./lemonpress.css">
</head>
<body>
    <div class="container">
        <div class="container1 flex centera space-between">
            <div>
                <img src="https://lemonpress.mn/icon/lemonpress@2x.png" alt="lemon press logo" width="200px">
            </div>
            <div class="search flex">
                <input class="searchInput" type="text" placeholder="Хайх">
                <button class="submit">
                    
                </button>
            </div>
            <div class="flex other">
                <a>мэдээ</a>
                <a>товхимол</a>
                <a>подкаст</a>
                <a>баг</a>
                <a>бодлого</a>
            </div>
            <!-- <img class="menu" onclick="onclickButton()" src="./Screen Shot 2021-12-10 at 11.19.50.png"> -->
            <i class="fa fa-bars menu"></i>
        </div>
        <div class="container2 flex centera">
            <div>
                <h2> Хөрөнгө оруулалт, бизнесийн тоймыг 5 минутад </h2>
                <p class="text">Таны шийдвэр гаргалтад зайлшгүй хэрэгтэй мэдээллийг агуулсан имэйл товхимлыг ажлын өдөр бүр, өглөө 07:00 цагт үнэгүй илгээнэ.</p>
                <div class="flex emailAndButton ">
                    <input class="email" type="email" placeholder="имэйл оруулах">
                    <button class="read"> Уншаад үзье </button>
                </div>
            </div>
            <img src="https://lemonpress.mn/images/iphone.png" class="logo" height="380px" width="300px">

        </div>
        <div class="container3 flex">
            <h1> Сүүлийн </h1>
            <div>
                <div>
                    <div class="square">
                        <img src="https://lemonpress.mn/_next/image/?url=http%3A%2F%2Fapi.lemonpress.mn%2Fpublic%2Fthumbnails%2F1639102676334-546557776.png%3F%3Dres%3D0.63&w=1920&q=75" width="100%" height="100%">

                    </div>
                    
                    <a>Товхимол</a>
                </div>

            </div>
  
        </div>
        
    </div>
    <!-- <div class="container3"></div> -->
    
    
    <script src="./lemonpress.js"></script>
